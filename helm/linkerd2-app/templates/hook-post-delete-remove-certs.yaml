---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: linkerd-janitor
  namespace: {{ .Values.global.namespace }}
  annotations:
    "helm.sh/hook": "post-delete"
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed"
  labels:
    app: linkerd-janitor
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  resourceNames:
  - linkerd-config
  verbs:
  - delete
- apiGroups:
  - ""
  resources:
  - secrets
  resourceNames:
  - linkerd-identity-issuer
  verbs:
  - delete
- apiGroups:
  - ""
  resources:
  - namespaces
  resourceNames:
  - {{ .Values.global.namespace }}
  verbs:
  - delete
- apiGroups:
  - certmanager.k8s.io
  resources:
  - issuers
  resourceNames:
  - linkerd-selfsigning-issuer
  verbs:
  - delete
- apiGroups:
  - certmanager.k8s.io
  resources:
  - certificates
  resourceNames:
  - linkerd-identity-issuer
  verbs:
  - delete
- apiGroups:
  - extensions
  resources:
  - podsecuritypolicies
  resourceNames:
  - linkerd-{{ .Values.global.namespace }}-control-plane
  verbs:
  - use
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: linkerd-janitor
  namespace: {{ .Values.global.namespace }}
  annotations:
    "helm.sh/hook": "post-delete"
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed"
  labels:
    app: linkerd-janitor
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: linkerd-janitor
  namespace: {{ .Values.global.namespace }}
  annotations:
    "helm.sh/hook": "post-delete"
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed"
  labels:
    app: linkerd-janitor
subjects:
  - kind: ServiceAccount
    name: linkerd-janitor
    namespace: {{ .Values.global.namespace }}
roleRef:
  kind: Role
  name: linkerd-janitor
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: linkerd-janitor
  namespace: {{ .Values.global.namespace }}
  annotations:
    "helm.sh/hook": "post-delete"
    "helm.sh/hook-weight": "-3"
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed"
  labels:
    app: linkerd-janitor
spec:
  template:
    spec:
      serviceAccountName: linkerd-janitor
      containers:
      - name: janitor
        image: "{{ .Values.kubectlImage.registry }}/{{ .Values.kubectlImage.name }}:{{ .Values.kubectlImage.tag }}"
        imagePullPolicy: "{{ .Values.kubectlImage.pullPolicy }}"
        command:
        - /bin/sh
        - -e
        - -c
        - >-
          kubectl -n {{ .Values.global.namespace }} delete configmap linkerd-config;
{{- if and (.Values.identity.issuer) (eq .Values.identity.issuer.scheme "linkerd.io/cert-manager") }}
          kubectl -n {{ .Values.global.namespace }} delete issuer linkerd-selfsigning-issuer;
          kubectl -n {{ .Values.global.namespace }} delete certificate linkerd-identity-issuer;
          kubectl -n {{ .Values.global.namespace }} delete secret linkerd-identity-issuer;
{{- end }}
          kubectl delete ns {{ .Values.global.namespace }};
      restartPolicy: Never
  backoffLimit: 6
