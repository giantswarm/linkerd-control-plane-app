---
###
### Prometheus RBAC
###
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: linkerd-{{.Release.Namespace}}-prometheus
  labels:
    {{.Values.global.controllerComponentLabel}}: prometheus
    {{.Values.global.controllerNamespaceLabel}}: {{.Release.Namespace}}
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy", "pods"]
  verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: linkerd-{{.Release.Namespace}}-prometheus
  labels:
    {{.Values.global.controllerComponentLabel}}: prometheus
    {{.Values.global.controllerNamespaceLabel}}: {{.Release.Namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: linkerd-{{.Release.Namespace}}-prometheus
subjects:
- kind: ServiceAccount
  name: linkerd-prometheus
  namespace: {{.Release.Namespace}}
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: linkerd-prometheus
  namespace: {{.Release.Namespace}}
  labels:
    {{.Values.global.controllerComponentLabel}}: prometheus
    {{.Values.global.controllerNamespaceLabel}}: {{.Release.Namespace}}
